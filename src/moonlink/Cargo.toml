[package]
name = "moonlink"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }

[features]
default = ["storage-fs"]
storage-all = ["storage-fs", "storage-s3", "storage-gcs"]
test-utils = []

storage-fs = ["opendal/services-fs", "iceberg/storage-fs"]
storage-s3 = [
    "opendal/services-s3",
    "iceberg/storage-s3",
    "base64",
    "hmac",
    "sha1",
    "reqwest",
]

# iceberg gcs io doesn't support HMAC key, so have to leverage S3 sdk.
storage-gcs = [
    "opendal/services-gcs",
    "opendal/services-s3",
    "iceberg/storage-gcs",
    "iceberg/storage-s3",
    "base64",
    "hmac",
    "sha1",
    "reqwest",
]

catalog-rest = ["iceberg-catalog-rest"]
catalog-glue = []

bench = []

chaos-test = ["function_name"]

[dependencies]
ahash = "0.8"
anyhow = { workspace = true }
arrow = { workspace = true }
arrow-array = { workspace = true }
arrow-schema = { workspace = true }
async-stream = { workspace = true }
async-trait = { workspace = true }
backon = { workspace = true }
base64 = { version = "0.22", optional = true }
bincode = { workspace = true }
bitstream-io = { workspace = true }
bytes = { workspace = true }
chrono = { workspace = true }
crc32fast = { workspace = true }
fastbloom = { workspace = true }
function_name = { version = "0.3", optional = true }
futures = { workspace = true }
hashbrown = { workspace = true }
hmac = { version = "0.12", optional = true }
iceberg = { workspace = true }
iceberg-catalog-rest = { workspace = true, optional = true }
itertools = { workspace = true }
lru = { workspace = true }
memmap2 = "0.9"
moka = { workspace = true }
moonlink_error = { path = "../moonlink_error" }
moonlink_table_metadata = { path = "../moonlink_table_metadata" }
more-asserts = { workspace = true }
multimap = { workspace = true }
num-bigint = { workspace = true }
num-traits = { workspace = true }
opendal = { workspace = true }
parquet = { workspace = true }
rand = { workspace = true }
reqwest = { version = "0.12", features = ["json"], optional = true }
roaring = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
sha1 = { version = "0.10", optional = true }
smallvec = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
tokio-bitstream-io = { workspace = true }
tracing = "0.1"
typed-builder = { workspace = true }
url = { workspace = true }
uuid = { workspace = true }

[dev-dependencies]
criterion = "0.5"
mockall = "0.13"
pico-args = "0.5"
pprof = { version = "0.15", features = ["flamegraph", "criterion"] }
rand = "0.9"
rstest = "0.26"
rstest_reuse = "0.7"
tempfile = { workspace = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[[bench]]
name = "microbench_write_mooncake_table"
harness = false
required-features = ["bench"]

[[bench]]
name = "microbench_index_stress"
harness = false
required-features = ["bench"]

[[bench]]
name = "microbench_row_comparison"
harness = false

[[bench]]
name = "bench_write"
harness = false
required-features = ["bench"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(profiling_enabled)'] }
